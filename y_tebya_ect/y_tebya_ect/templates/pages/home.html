{% extends "base.html" %}

{% block content %}
<div class="jumbotron" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/2e/Russian_flag.JPG'); background-size: cover;">
  <h1 class="display-3">Привет!</h1>
  <p class="lead">Welcome to У тебя есть, the Russian vocabulary game!</p>
  <hr class="my-4">
  <p>Click the button below to play</p>
  <p class="lead">
    {% if request.user.is_authenticated %}
      <a class="btn btn-primary btn-lg" href="{% url 'game:dashboard' request.user.username %}" role="button" >Play</a>
    {% else %}
      <a class="btn btn-primary btn-lg" href="{% url 'account_login' %}" role="button" >Play</a>
    {% endif %}
  </p>
</div>

{% endblock %}
